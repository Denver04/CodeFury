<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in || Sign up from</title>
    
    <!-- Font Awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./css/sign-in-sign-up-style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="post">
          <h1>Create Account</h1>
          <div class="infield">
            <input type="text" placeholder="Job Role" name="jobRole" id="jobRole-up" required/>
            <label></label>
          </div>
          <div class="infield">
            <input type="email" placeholder="Email" name="email" id="email-up" required/>
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" id="password-up" required/>
            <label></label>
          </div>
          <button type="submit" onclick="saveSignUpDetails(event)">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="post">
          <h1>Sign in</h1>
          <div class="infield">
             <input type="email" placeholder="Email" name="email" id="email-in" required/>
            <label></label>
            
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" name="password" id="password-in" required/>
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" onclick="auth(event)">Sign In</button>
        </form>
      </div>
      <div class="overlay-container" id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your hsbc details
            </p>
            <button>Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your hsbc details and start using the bug tracking system</p>
            <button>Sign Up</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
    </div>

    <!-- js scripts -->
    <script src="./js/sign-in-sign-up.js">
    </script>
  </body>
</html>
